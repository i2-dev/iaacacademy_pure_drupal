name: 'i2 theme'
type: theme
description: 'i2 theme subtheme based on Bootstrap 5 theme.'
core_version_requirement: ^9.2 || ^10
'base theme': bootstrap5
libraries:
  - i2_theme/global-styling
ckeditor_stylesheets:
  - css/style.css
ckeditor5-stylesheets:
  - css/ck5style.css
stylesheets-remove:
  - '@bootstrap5/css/style.css'
regions:
  header: Header (Full width)
  nav_branding: 'Navig branding'
  nav_main: 'Main Navig'
  nav_additional: 'Additional Navig (eg search form, social icons..)'
  breadcrumb: Breadcrumbs
  content_fluid: 'content fluid'
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer
  footer_end: 'Footer end'
  content_none: 'Content none'
